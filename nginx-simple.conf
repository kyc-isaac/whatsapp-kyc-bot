server {
    listen 80;
    server_name kyc-bots.com www.kyc-bots.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kyc-bots.com www.kyc-bots.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/kyc-bots.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kyc-bots.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Main application proxy
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # PDF files served directly
    location /pdfs/ {
        alias /var/www/kyc-bots/pdfs/;
        expires 1h;
        add_header Cache-Control "public, immutable";
        
        location ~* \.(pdf)$ {
            try_files $uri =404;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
    }
    
    # Logs
    access_log /var/log/nginx/kyc-bots.access.log;
    error_log /var/log/nginx/kyc-bots.error.log warn;
}