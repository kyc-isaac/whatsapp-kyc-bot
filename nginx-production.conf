server {
    listen 80;
    server_name kyc-bots.com www.kyc-bots.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kyc-bots.com www.kyc-bots.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/kyc-bots.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kyc-bots.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Rate limiting será configurado en nginx.conf principal
    
    # Main application proxy
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Twilio Webhook endpoint with rate limiting
    location /webhook {
        limit_req zone=webhook burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase buffer sizes for webhook payloads
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts específicos para webhooks
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # PDF files served directly (while transitioning to S3)
    location /pdfs/ {
        alias /var/www/kyc-bots/pdfs/;
        expires 1h;
        add_header Cache-Control "public, immutable";
        
        # Security - only allow PDF files
        location ~* \.(pdf)$ {
            try_files $uri =404;
        }
        
        # Block everything else
        location ~* \.(php|js|css|html|htm)$ {
            deny all;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
    }
    
    location ~ \.(log|sql|backup)$ {
        deny all;
    }
    
    # Logs
    access_log /var/log/nginx/kyc-bots.access.log;
    error_log /var/log/nginx/kyc-bots.error.log warn;
}